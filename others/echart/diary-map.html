<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>鼠标事件和选中样式</title>
    <link href="//a.amap.com/Loca/static/manual/example/style/demo.css" rel="stylesheet">
    <style>
        html,
        body,
        #container {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="container" class="container">
    </div>
    <script src="https://webapi.amap.com/maps?v=1.4.15&key=ce3b1a3a7e67fc75810ce1ba1f83c01a&plugin&plugin=AMap.MapType,AMap.CustomLayer,AMap.ControlBar,AMap.Heatmap"></script>
    <script src="//webapi.amap.com/loca?v=1.3.2&key=ce3b1a3a7e67fc75810ce1ba1f83c01a"></script>
    <script src="//a.amap.com/Loca/static/manual/example/script/demo.js"></script>
    <script type="text/javascript" src="./data/diarymapData.js"></script>
    <script>

        // console.log(diarymapData)
        var map = new AMap.Map('container', {
            mapStyle: 'amap://styles/db9efe6a1745ac24b7269b862f359536',
            // mapStyle: 'amap://styles/twilight',
            pitch: 10,  //设置地图俯仰角
            resizeEnable: true,
            center: [109.1738888889, 18.6925],
            zoom: 11.5,
            features: ['bg', 'road'],
            viewMode: '3D'
        });
        map.addControl(new AMap.MapType({
            defaultType: 0 //0代表默认，1代表卫星
        }));
        var layer = new Loca.PointLayer({
            eventSupport: true,
            map: map
        });

        layer.on('mousemove', function (ev) {
            // 事件类型
            var type = ev.type;
            // 当前元素的原始数据
            var rawData = ev.rawData;
            // 原始鼠标事件
            var originalEvent = ev.originalEvent;

            openInfoWin(map, originalEvent, {
                // '名称': rawData.lng,
                // '位置': rawData.lat,
                '时间': rawData.day,
                '干了啥': rawData.title,
            });
        });

        layer.on('mouseleave', function (ev) {
            closeInfoWin();
        });


        layer.setData(diarymapData, {
            lnglat: function (data) {
                var item = data.value;
                return [item.lng, item.lat];
            }
        });

        layer.setOptions({
            style: {
                radius: 3,
                color: '#07E8E4',
                borderColor: '#07E8E4',
                borderWidth: 1.5,
                opacity: 0.8
            },
            selectStyle: {
                radius: 14,
                color: '#FFF684'
            }
        });

        layer.render();
    </script>
</body>

</html>
