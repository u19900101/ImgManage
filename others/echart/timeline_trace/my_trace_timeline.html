<html>

<head>
  <title>Leaflet.timeline</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
  <script src="./leaflet.timeline.js"></script>

  <style>
    @import url(https://fonts.googleapis.com/css?family=Open + Sans);

    html,
    body {
      margin: 0;
      padding: 0;
      font-family: "Open Sans", sans-serif;
    }

    #info {
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      width: 20vw;
      padding: 1em;
    }

    #map {
      position: fixed;
      top: 0;
      left: 20vw;
      bottom: 0;
      right: 0;
    }

    .leaflet-bottom.leaflet-left {
      width: 100%;
    }

    .leaflet-control-container .leaflet-timeline-controls {
      box-sizing: border-box;
      width: 100%;
      margin: 0;
      margin-bottom: 15px;
    }
  </style>
</head>

<body>
  <div id="info">
    <h1 id="day"></h1>
    <h2 id = "title"></h2>
    <ul id="displayed-list"></ul>
  </div>
  <div id="map"></div>

  <script>
    var osmUrl = "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png";
    var osmAttrib =
      '&copy; <a href="https://openstreetmap.org/copyright">' +
      "OpenStreetMap</a> contributors";
    var osm = L.tileLayer(osmUrl, {
      maxZoom: 18,
      attribution: osmAttrib,
      noWrap: true,
    });

    var map = L.map("map", {
      layers: [osm],
      center: new L.LatLng(9.5425, 112.88111111111112),
      zoom: 10,
      maxBounds: [
        [90, -180],
        [-90, 180],
      ],
    });

    // this is just used to show the currently-displayed earthquakes
    // in the little sidebar. meant as an example of a use for the 'change'
    // event
    function updateList(timeline) {
      var displayed = timeline.getLayers();
      var list = document.getElementById("displayed-list");
      var day = document.getElementById("day");
      var title = document.getElementById("title");
      list.innerHTML = "";
      displayed.forEach(function (quake) {

        // var li = document.createElement("li");
        // li.innerHTML = quake.feature.properties.day;
        // list.appendChild(li);

        // var li = document.createElement("li");
        // li.innerHTML = quake.feature.properties.title;
        // list.appendChild(li);
        day.innerHTML = quake.feature.properties.day;
        title.innerHTML = quake.feature.properties.title;
        // map.center = new L.LatLng(quake.feature.geometry.coordinates[1], quake.feature.geometry.coordinates[0])
      });
   
    }

    // eqfeed_callback is called once the earthquake geojsonp file below loads
    function eqfeed_callback(data) {

      var getInterval = function (quake) {
        // earthquake data only has a time, so we'll use that as a "start"
        // and the "end" will be that + some value based on magnitude
        // 18000000 = 30 minutes, so a quake of magnitude 5 would show on the
        // map for 150 minutes or 2.5 hours
        return {
          start: quake.properties.time,
          // 修改持续的时间片为 1h
          end: quake.properties.time + quake.properties.mag * 1800000 * 2 * 10,
        };
      };


      var timelineControl = L.timelineSliderControl({
        formatOutput: function (date) {
          return new Date(date).toLocaleDateString();
        },
      });
      var timeline = L.timeline(data, {
        getInterval: getInterval,
        pointToLayer: function (data, latlng) {
          var hue_min = 120;
          var hue_max = 0;
          var hue =
            (data.properties.mag / 10) * (hue_max - hue_min) + hue_min;
          return L.circleMarker(latlng, {
            // 通过持续的时间来控制 半径的大小
            radius: data.properties.mag * 3,
            color: "hsl(" + hue + ", 100%, 50%)",
            fillColor: "hsl(" + hue + ", 100%, 50%)",
          }).bindPopup(
            // '<a href="' + data.properties.url + '">click for more info</a>'
            '<h3>' + data.properties.day + '</h3>'+
             '<h1>' + data.properties.title + '</h1>'
          );
        },
      });
      timelineControl.addTo(map);
      timelineControl.addTimelines(timeline);
      timeline.addTo(map);
      timeline.on("change", function (e) {
        updateList(e.target);
      
      });
      updateList(timeline);
    }
  </script>
  <!-- <script src="https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/all_day.geojsonp"></script> -->
  <!-- <script src="./all_day2.json"></script> -->
  <script src="../data/traceData.json"></script>
</body>

</html>
